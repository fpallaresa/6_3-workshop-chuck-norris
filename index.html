<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="main.js"></script>
</head>
<body>
    <main class="categories">
        <section class="categories__container">
            <div class="categories__head">
                <h1 class="categories__title">Chuck Norris Jokes</h1>
                <h2 class="categories__subtitle">Select the types of jokes you want:</h2>
            </div>
            <div class="categories__list">
            </div>
            <div class="categories__actions">
                <button class="categories__reset">reset</button>
                <button class="categories__newjoke">new Joke</button>
            </div>
        </section>
        <section class="joke">
            <p class="joke__title"></p>
            <img class="joke__image" src="./assets/chuck.png"></img>
        </section>
    </main>
    
</body>
</html>
